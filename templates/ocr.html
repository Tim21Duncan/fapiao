<script>
    var resizefunc = [];
    var fileList;
    var fileTotal;
    var current;

    // 加载中显示
    function loadingShow() {
        $("#button-tips").html("处理中...");
        $("#status").text("识别中...");

        fileList = new Array();
        fileTotal = 0;
        current = 0;

        // 清空表格底部计数
        $("#total").text(0);
        $("#current").text(0);

        $("#result-table").empty();
    }

    function surface() {
        // 验证
        if ($("#example-input1-group2").val() == "") {
            alert("请上传文件");
            return;
        }

        // 初始函数
        loadingShow();

        var dic = new FormData();
        var file = document.getElementById('example-input1-group2').files[0];
        dic.append('fapiao', file);

        $.ajax({
            url: '/getFileList',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                if (arg.status) {
                    fileList = arg.out;
                    fileTotal = fileList.length;
                    $("#total").html(fileTotal);

                    ocr();
                } else {
                    $("#result").text("出错了，请联系我们完善程序，错误信息如下：" + arg.out);
                    $("#status").html("图片处理过程中出错啦，请联系我们完善程序，或换一张图片再试试");

                    $("#button-tips").html("识别");
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#status").html("图片处理过程中出错啦，请联系我们完善程序，或换一张图片再试试");
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("识别");
            }
        })
    }

    function ocr() {
        current++;
        if (current > fileTotal) {
            $("#status").html("分析完成").removeClass("text-danger");
            $("#button-tips").html("识别");
            return;
        }
        var currentFile = fileList.shift();         //循环取队列头
        $("#status").html("<i class='fa fa-spin fa-spinner'></i>&nbsp;&nbsp;正在分析文件:  " + currentFile).addClass("text-danger");		//页面中的状态进度条
        var dic = new FormData();
        dic.append('fileInZip', currentFile);
        dic.append('type', '{{ type }}');

        $.ajax({
            url: '/ocr',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                var tr = $('<tr></tr>').attr('style', 'font-weight: bold;');
                tr.append($('<td><img src="static/' + arg.path + '"/></td>'));

                if (arg.status) {
                    //矫正图片
                    tr.append($('<td><img src="static/' + arg.out + '"/></td>'));
                    //行提取图片
                    tr.append($('<td><img src="static/' + arg.line + '"/></td>'));

                    tr.append($("<td></td>").text("识别中..."));
                    tr.append($("<td></td>").text("识别中..."));

                    ocrWithoutSurface(arg);
                } else {
                    tr.append($('<td colspan="2"><span class="label label-primary">出错了，请联系我们完善程序，错误信息如下：' + arg.out + '</span></td>'));
                }

                $('#result-table').append(tr);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#status").html("图片处理过程中出错啦，请联系我们完善程序，换一张图片再试试");
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("识别");
            }
        })
    }

    function ocrWithoutSurface(result) {
        var dicNew = new FormData();
        dicNew.append('outFilename', result.out);
        dicNew.append('lineResult', result.lineResult);

        $.ajax({
            url: '/ocrWithoutSurface',
            type: 'POST',
            data: dicNew,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                var lastTr = $("#result-table").find("tr:last");

                if (arg.status) {
                    var diff = arg.diff;
                    var diffTD = $('<td></td>');
                    for(var key in diff){
                        diffTD.append($("<p></p>").text(diff[key]));
                    }
                    lastTr.find("td:nth-child(4)").text("").append(diffTD);

                    // 简单结果
                    var invoice = arg.result.invoice;
                    lastTr.find("td:nth-child(5)").text("").append(
                        $('<td></td>')
                            .append($("<p></p>").text(invoice.departCity + "-" + invoice.arriveCity + " " + invoice.trainNumber))
                            .append($("<p></p>").text(invoice.passenger + " " + invoice.idNum))
                            .append($("<p></p>").text(invoice.invoiceDate))
                            .append($("<p></p>").text(invoice.totalAmount))
                            .append($("<p></p>").text(invoice.m))
                            .append($("<p></p>").text("票号：" + invoice.ticketsNum))
                    );
                } else {
                    lastTr.find("td:nth-child(4)").append($('<td colspan="2"><span class="label label-primary">出错了，请联系我们完善程序，错误信息如下：' + arg.out + '</span></td>'));
                    lastTr.find("td:nth-child(5)").remove();
                }
                $('#result-table').append(lastTr);
                $("#current").html(current);

                ocr();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#status").html("图片处理过程中出错啦，请联系我们完善程序，或换一张图片再试试");
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("识别");
            }
        })
    }

    jQuery(document).ready(function () {
        $('#search').click(function () {
            surface();
        });
    });


</script>
